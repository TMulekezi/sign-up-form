<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/generale-station" type="text/css"/>
    <script src="js/javascript.js" defer></script>
    <title>Sign-up</title>
</head>
<body>
    <div class="sidebar">
        <div class="banner">
                <img src="images/planet.png" alt="planet">
                <div class="text">Space</div>
        </div>

        <p>Photo by Nasa on Unsplash</p>
    </div>

    <div class="main-page" >

        <div class="info">This is not a real online service! You know you need
            something like this in your life to help you realize your deepest dreams.
            Sign up <em>now</em> to get started.
            <br>
            <br>
            You <em>know</em> you want to.
        </div>


        <form>
            <h1>Let's do this!</h1>
            <fieldset>
                <div class="input-form">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" placeholder="Luke" required>
                </div>
                <div class="input-form">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" placeholder="Skywalker" required>
                </div>
                <div class="input-form">
                    <label for="email">EMAIL</label>
                    <input type="text" id="email" placeholder="johndoe@gmail.com" required>
                </div>
                <div class="input-form">
                    <label for="number">NUMBER</label>
                    <input type="number" id="number" placeholder="12345556789" required>
                </div>
                <div class="input-form">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" placeholder="Enter" required>
                </div>
                <div class="input-form">
                    <label for="confirmation">CONFIRM PASSWORD</label>
                    <input type="text" id="confirmation" placeholder="Enter" required>
                </div>
            </fieldset>
            <button type="submit">Create account</button>
        </form>

        <p class="link">Already have an account? <a href="#">Log in</a></p>
    </div>
</body>
</html>
